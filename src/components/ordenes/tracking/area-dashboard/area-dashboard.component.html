<div class="dashboard-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <mat-icon class="area-icon">{{ getIconoArea() }}</mat-icon>
    <span class="titulo-area">{{ getTituloArea() }}</span>
    <span class="spacer"></span>
    <span class="badge-tareas" *ngIf="!cargando">{{ tareas.length }} tareas</span>
  </mat-toolbar>

  <!-- Contenido -->
  <div class="dashboard-content">
    <!-- Loading -->
    <div class="loading-container" *ngIf="cargando">
      <mat-spinner></mat-spinner>
      <p>Cargando tareas...</p>
    </div>

    <!-- Sin tareas -->
    <div class="sin-tareas" *ngIf="!cargando && tareas.length === 0">
      <mat-icon>check_circle</mat-icon>
      <h2>¡Todo al día!</h2>
      <p>No hay tareas pendientes en este momento</p>
    </div>

    <!-- Lista de tareas -->
    <div class="tareas-grid" *ngIf="!cargando && tareas.length > 0">
      <app-tarea-card
        *ngFor="let tarea of tareas"
        [tarea]="tarea"
        (completar)="abrirModalCompletar($event)">
      </app-tarea-card>
    </div>
  </div>
</div>
