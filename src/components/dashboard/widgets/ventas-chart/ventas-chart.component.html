<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>{{ titulo }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <!-- Gráfico de Líneas -->
      <ngx-charts-line-chart
        *ngIf="tipo === 'linea' && chartData.length > 0"
        [view]="view"
        [results]="chartData"
        [scheme]="colorScheme"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="true">
      </ngx-charts-line-chart>

      <!-- Gráfico de Barras -->
      <ngx-charts-bar-vertical
        *ngIf="tipo === 'barras' && chartData.length > 0"
        [view]="view"
        [results]="chartData"
        [scheme]="colorScheme"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>

      <!-- Sin datos -->
      <div *ngIf="chartData.length === 0" class="no-data">
        <p>No hay datos disponibles</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
