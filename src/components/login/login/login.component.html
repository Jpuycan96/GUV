<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tus credenciales para acceder</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Username -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="f['username'].invalid && f['username'].touched"
          placeholder="Ingresa tu usuario">
        
        <div *ngIf="f['username'].invalid && f['username'].touched" class="invalid-feedback">
          <div *ngIf="f['username'].errors?.['required']">
            El usuario es requerido
          </div>
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="f['password'].invalid && f['password'].touched"
          placeholder="Ingresa tu contraseña">
        
        <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">
            La contraseña es requerida
          </div>
          <div *ngIf="f['password'].errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Botón Submit -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading || loginForm.invalid">
        
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
          <span class="sr-only">Cargando...</span>
        </span>
        
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Ingresando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p><a href="#" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>
</div>
